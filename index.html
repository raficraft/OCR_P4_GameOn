<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">


  </head>
  <body id="body">
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  </div>
    <main id="main" class="main">
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div id ="modalBody" class="modal-body">

            <form id="reserve" name="reserve" >


              <div class="formData formData-first">
                <label for="first">Prénom</label> 
                <input class="text-control" type="text" id="first" name="first"  minlength="2" />
                <small class="error__message" id="error__message--first"></small>
              </div>

              <div class="formData">
                <label for="last">Nom</label>
                <input class="text-control"  type="text"  id="last"  name="last" />
                <small class="error__message" id="error__message--last"></small>
              </div>

              <div class="formData">
                <label for="email">E-mail</label>
                <input  class="text-control"  type="email"  id="email" name="email"/>
                <small class="error__message" id="error__message--email"></small>
              </div>

              <div class="formData">
                <label for="birthdate">Date de naissance</label>
                <input  class="text-control" type="date"  id="birthdate" name="birthdate"/>
                <small class="error__message" id="error__message--birthdate"></small>
              </div>

              <div
                class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                <small class="error__message"  id="error__message--quantity"></small>
              </div>


              <p class="text-label">Quelles villes ?</p>
              <div  class="formData">
                <small class="error__message" id="error__message--location"></small>
                <input  class="checkbox-input"  type="radio"  id="location1" name="location"  value="New York" />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span> New York
                </label >


                <input class="checkbox-input" type="radio"  id="location2" name="location"  value="San Francisco"/>
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>San Francisco
                </label>


                <input class="checkbox-input"  type="radio" id="location3" name="location" value="Seattle"/>
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>Seattle
                </label >

                <input  class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>Chicago
                </label>

                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>Boston
                </label>


                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>Portland
                </label>

              </div>

              <div
                class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1" name="cgv" checked/>
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <small class="error__message" id="error__message--cgv"></small>
           
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              
              </div>

              <input class="btn-submit" type="submit" class="button" value="C'est parti"/>

            </form>

          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/controlForm.js"></script>
  </body>
</html>
